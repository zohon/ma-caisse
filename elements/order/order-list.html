<link rel="import" href="order-item.html">

<dom-module id="order-list">

  <template>

    <style>
      :host {
        display: block;
        -webkit-user-select: none; /* Chrome/Safari */        
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+ */
        /* Rules below not implemented in browsers yet */
        -o-user-select: none;
        user-select: none;
      }
      order-item {
        margin-bottom: 10px;
      }
    </style>

    <template  id="templateOrderList" is="dom-repeat" items="{{orders}}" as="order" filter="{{_computeFilter(search)}}" observe="order.label" sort="_sort">
      <order-item order="{{order}}"></order-item>
    </template>

  </template>
  <script>
    Polymer({
      is: 'order-list',
      properties: {
        orders: Array,
        search: {
          type: String,
          value: 'all'
        }        
      },
      _sort : function(a, b) {
        if (parseFloat(a.label) === parseFloat(b.label)) return 0;
        return parseFloat(a.label) < parseFloat(b.label) ? -1 : 1;
      },
      editnew : function(item) {

        console.log('editnew list');
        _.each($(this).find('order-item'), function(target) {
          target.editnew(item);
        });

      },
      _computeFilter: function(search) {

        if (search) {

          // If filterBy is 'all', return a filter that always returns
          // the todo
          if (search === 'all') {
            return function(item) {
              return item;
            };
          }

          return function(item) {
            if(item.label) {
              return item.label.indexOf(search) >= 0;
            }
            
          };
          
        }
      }      
    });
  </script>
</dom-module>
