<link rel="import" href="payement-view.html">

<dom-module id="payement-mainview">

  <template>

    <style>
      :host {
        display: block;
        -webkit-user-select: none; /* Chrome/Safari */        
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+ */
        /* Rules below not implemented in browsers yet */
        -o-user-select: none;
        user-select: none;  
      }

      paper-item {
        background: var(--accent-color);
        color: var(--text-primary-color);
        cursor: pointer;
        margin-bottom: 5px;
      }

    </style>

    <template is="dom-repeat" items="{{orders}}" as="order" sort="_sort">
       <payement-view order="{{order}}" ></payement-view>
    </template>

  </template>
  <script>
    Polymer({
      is: 'payement-mainview',
      properties: {
        orders : Array
      },
      _sort : function(a, b) {
        if (a.schedule === b.schedule) return 0;
        return a.schedule < b.schedule ? -1 : 1;
      }      
    });
  </script>
</dom-module>
