<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    page('/', function (data) {
      console.log('base');
    });

    page('/place', function () {
      console.log('places');
    });

    page('/place/:place', function (datas) {

      if(datas && datas.params) {
        if(datas.params.place) {
          $('main-view').get(0).changeRouting({
            place : datas.params.place,
          });
        }
      }

    });

    page('/place/:place/table', function () {
      console.log('tables');
    });

    page('/place/:place/table/:table', function (datas) {
      console.log('table');

      if(datas && datas.params) {
        if(datas.params.table && datas.params.place) {
          $('main-view').get(0).changeRouting({
            place : datas.params.place,
            table : datas.params.table
          });
        }
      } 

    });

    // add #! before urls
    page({
      hashbang: true
    });
    
  });
</script>
